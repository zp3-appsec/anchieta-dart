name: Dart Unit Tests Summary

on:
  pull_request:
    branches: [ main ]

jobs:
  test-summary:
    runs-on: self-hosted

    steps:
      - name: Checkout Aluno
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.sha }}
          path: aluno_code

      - name: Checkout Testes Oficiais
        uses: actions/checkout@v4
        with:
          ref: main
          path: oficial_code

      - name: Restaurar Testes Oficiais
        run: |
          rm -rf aluno_code/test
          cp -r oficial_code/test aluno_code/test

      - name: Run Tests
        working-directory: ./aluno_code
        run: |
          dart pub get
          # Gerando o JSON e garantindo que o arquivo exista
          dart test -r json > machine_results.json || true

      - name: Show Summary
        working-directory: ./aluno_code
        run: |
          # 1. Filtramos apenas os eventos de conclusão (testDone)
          # 2. Pegamos apenas os que NÃO são ocultos ("hidden":false)
          grep '"type":"testDone"' machine_results.json | grep '"hidden":false' > filtered_results.txt || true

          # 3. Contagem dos resultados baseada no seu arquivo real
          P=$(grep -c '"result":"success"' filtered_results.txt || echo 0)
          F=$(grep -c '"result":"failure"' filtered_results.txt || echo 0)
          E=$(grep -c '"result":"error"' filtered_results.txt || echo 0)

          # 4. Tratamento de variáveis para o Shell do Linux
          P=${P:-0}
          F=${F:-0}
          E=${E:-0}
          
          REPROVADOS=$((F + E))
          TOTAL=$((P + REPROVADOS))

          echo "------------------------------------------"
          echo "RESULTADOS FINAIS (Filtro Anti-Loading)"
          echo "------------------------------------------"
          echo "Total de exercícios: $TOTAL"
          echo "Passou: $P"
          echo "Falhou: $REPROVADOS"
          echo "------------------------------------------"

          # 5. Se houver falha, o GitHub Actions marca como erro (X vermelho)
          if [ "$REPROVADOS" -gt 0 ]; then
            echo "Status: REPROVADO"
            exit 1
          else
            echo "Status: APROVADO"
          fi